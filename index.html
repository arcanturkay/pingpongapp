<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ping Pong</title>

    <!-- Farcaster miniapp embed -->
    <meta name="fc:miniapp" content="{
    &quot;version&quot;: &quot;1&quot;,
    &quot;imageUrl&quot;: &quot;https://pingpongapp-pink.vercel.app/embed-1200x800.png&quot;,
    &quot;button&quot;: {
      &quot;title&quot;: &quot;Play Ping Pong&quot;,
      &quot;action&quot;: {
        &quot;type&quot;: &quot;launch_frame&quot;,
        &quot;name&quot;: &quot;Ping Pong!&quot;,
        &quot;url&quot;: &quot;https://pingpongapp-pink.vercel.app/&quot;,
        &quot;splashImageUrl&quot;: &quot;https://pingpongapp-pink.vercel.app/splash-200.png&quot;,
        &quot;splashBackgroundColor&quot;: &quot;#111111&quot;
      }
    }
  }" />

    <link rel="stylesheet" href="/style.css" />
    <style>
        body {
            background: #111;
            color: #fff;
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            overflow: hidden;
        }
        h1 {
            margin: 10px 0;
        }
        #pong {
            background: #000;
            border: 3px solid #fff;
            box-shadow: 0 0 20px #333;
        }
    </style>
</head>
<body>
<h1>Ping Pong</h1>
<canvas id="pong" width="424" height="695"></canvas>

<script>
    window.addEventListener("DOMContentLoaded", () => {
        const script = document.createElement("script");
        script.src = "/game.js";
        script.onload = () => console.log("✅ Game script loaded.");
        document.body.appendChild(script);
    });
</script>

<script type="module">
    import { sdk } from "https://esm.sh/@farcaster/miniapp-sdk";
    window.addEventListener("load", async () => {
        try {
            await sdk.actions.ready();
            console.log("✅ Mini App ready!");
        } catch (e) {
            console.warn("⚠️ SDK load issue:", e);
        }
    });
</script>
</body>
</html>
