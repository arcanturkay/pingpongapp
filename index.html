<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ping Pong</title>

    <!-- Farcaster miniapp embed -->
    <meta name="fc:miniapp" content='{
  "version": "1",
  "imageUrl": "https://pingpongapp-pink.vercel.app/embed-1200x800.png",
  "button": {
    "title": "Play Ping Pong",
    "action": {
      "type": "launch_frame",
      "name": "Ping Pong!",
      "url": "https://pingpongapp-pink.vercel.app/",
      "splashImageUrl": "https://pingpongapp-pink.vercel.app/splash-200.png",
      "splashBackgroundColor": "#111111"
    }
  }
}' />

    <link rel="stylesheet" href="/style.css" />
    <style>
        body {
            background: #111;
            color: #fff;
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            overflow: hidden;
        }
        h1 {
            margin: 10px 0;
        }
        #pong {
            background: #000;
            border: 3px solid #fff;
            box-shadow: 0 0 20px #333;
        }
    </style>
</head>
<body>
<h1>Ping Pong</h1>
<canvas id="pong" width="424" height="695"></canvas>

<!-- Oyunun başlamasını garantiye al -->
<script>
    window.addEventListener("DOMContentLoaded", () => {
        const script = document.createElement("script");
        script.src = "/game.js";
        script.onload = () => console.log("✅ Game script loaded.");
        document.body.appendChild(script);
    });
</script>

<!-- Farcaster SDK -->
<script type="module">
    import { sdk } from "https://esm.sh/@farcaster/miniapp-sdk";
    window.addEventListener("load", async () => {
        try {
            await sdk.actions.ready();
            console.log("✅ Mini App ready!");
        } catch (e) {
            console.warn("⚠️ SDK load issue:", e);
        }
    });
</script>
</body>
</html>
