<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ping Pong</title>

    <!-- Farcaster miniapp embed -->
    <meta name="fc:miniapp" content='{
    "version": "1",
    "imageUrl": "https://pingpongapp-pink.vercel.app/embed-1200x800.png",
    "button": {
      "title": "Play Ping Pong",
      "action": {
        "type": "launch_frame",
        "name": "Ping Pong!",
        "url": "https://pingpongapp-pink.vercel.app/",
        "splashImageUrl": "https://pingpongapp-pink.vercel.app/splash-200.png",
        "splashBackgroundColor": "#111111"
      }
    }
  }' />

    <!-- Styles -->
    <link rel="stylesheet" href="/style.css" />

    <style>
        /* Mini fallback style to ensure canvas visible if CSS fails */
        body {
            margin: 0;
            background: #111;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        h1 {
            margin: 10px 0;
        }
        #pong {
            background: #000;
            border: 3px solid #fff;
            box-shadow: 0 0 20px #333;
        }
    </style>
</head>

<body>
<h1>Ping Pong</h1>
<canvas id="pong" width="424" height="695"></canvas>

<!-- Load Game Script -->
<script src="/game.js"></script>

<!-- Farcaster SDK -->
<script type="module">
    import { sdk } from "https://esm.sh/@farcaster/miniapp-sdk";
    window.addEventListener("load", async () => {
        try {
            await sdk.actions.ready();
            console.log("✅ Mini App ready!");
        } catch (e) {
            console.warn("⚠️ SDK load issue:", e);
        }
    });
</script>
</body>
</html>
