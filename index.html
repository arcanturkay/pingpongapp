<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ping Pong</title>

    <!-- Farcaster miniapp embed -->
    <meta name="fc:miniapp" content="{
    &quot;version&quot;: &quot;1&quot;,
    &quot;imageUrl&quot;: &quot;https://pingpongapp-pink.vercel.app/embed-1200x800.png&quot;,
    &quot;button&quot;: {
      &quot;title&quot;: &quot;Play Ping Pong&quot;,
      &quot;action&quot;: {
        &quot;type&quot;: &quot;launch_frame&quot;,
        &quot;name&quot;: &quot;Ping Pong!&quot;,
        &quot;url&quot;: &quot;https://pingpongapp-pink.vercel.app/&quot;,
        &quot;splashImageUrl&quot;: &quot;https://pingpongapp-pink.vercel.app/splash-200.png&quot;,
        &quot;splashBackgroundColor&quot;: &quot;#111111&quot;
      }
    }
  }" />

    <style>
        body {
            background: #111;
            color: #fff;
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            overflow: hidden;
        }
        h1 {
            margin: 10px 0;
        }
        #pong {
            background: #000;
            border: 3px solid #fff;
            box-shadow: 0 0 20px #333;
        }
    </style>
</head>
<body>
<h1>Ping Pong</h1>
<canvas id="pong" width="424" height="695"></canvas>

<script type="module">
    // Oyun yÃ¼kleyici
    function startGame() {
        const script = document.createElement("script");
        script.src = "/game.js";
        script.onload = () => console.log("ğŸ® Game started");
        document.body.appendChild(script);
    }

    // Farcaster kontrolÃ¼ + fallback
    async function init() {
        try {
            // Farcaster SDK'yÄ± import et
            const { sdk } = await import("https://esm.sh/@farcaster/miniapp-sdk");
            if (sdk?.actions?.ready) {
                console.log("â³ Waiting for Farcaster ready...");
                await sdk.actions.ready();
                console.log("âœ… Farcaster ready â€” starting game!");
                startGame();
                return;
            }
        } catch (e) {
            console.warn("âš ï¸ Not in Farcaster or SDK failed:", e);
        }

        // EÄŸer yukarÄ±daki Ã§alÄ±ÅŸmazsa fallback
        console.log("ğŸŒ Normal browser mode â€” starting game immediately.");
        startGame();
    }

    // BaÅŸlat
    window.addEventListener("load", init);
</script>
</body>
</html>
